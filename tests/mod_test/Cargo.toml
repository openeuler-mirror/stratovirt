[package]
name = "mod_test"
version = "2.3.0"
authors = ["Huawei StratoVirt Team"]
edition = "2021"
license = "Mulan PSL v2"

[dependencies]
rand = "0.8.5"
hex = "0.4.3"
vmm-sys-util = "0.11.1"
anyhow = "1.0"
serde_json = "1.0"
libc = "0.2"
byteorder = "1.4.3"
serde = { version = "1.0", features = ["derive"] }
devices = { path = "../../devices", features = ["scream", "pvpanic"]}
util = { path = "../../util" }
acpi = { path = "../../acpi" }
machine = { path = "../../machine" }
machine_manager = { path = "../../machine_manager"}
virtio = { path = "../../virtio", features = ["virtio_gpu"] }
